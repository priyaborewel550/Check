<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Priya Borewell - Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    .login-box, .dashboard {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .login-box button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter Password" />
  <button onclick="checkPassword()">Login</button>
</div>

<div class="dashboard hidden" id="dashboard">
  <h2>Invoice Records</h2>
  <table id="invoiceTable">
    <thead>
      <tr>
        <th>Party Name</th>
        <th>Address</th>
        <th>Product Details</th>
        <th>Total</th>
        <th>Advance</th>
        <th>Due</th>
        <th>Payment Mode</th>
        <th>Received By</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDTouQp3lyN5vuB7W2D2URlil5vnwLv9SQ",
    authDomain: "priyaborewel.firebaseapp.com",
    projectId: "priyaborewel",
    storageBucket: "priyaborewel.appspot.com",
    messagingSenderId: "372574129565",
    appId: "1:372574129565:web:71d8962d4a639c2ef43374"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const correctPassword = "priya123"; // Change this as needed

  window.checkPassword = () => {
    const input = document.getElementById('password').value;
    if (input === correctPassword) {
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      loadInvoices();
    } else {
      alert("Incorrect password!");
    }
  };

  async function loadInvoices() {
    const querySnapshot = await getDocs(collection(db, "invoice"));
    const tableBody = document.querySelector("#invoiceTable tbody");
    tableBody.innerHTML = "";

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.partyName || ""}</td>
        <td>${data.partyAddress || ""}</td>
        <td>${data.productDetails || ""}</td>
        <td>${data.total || 0}</td>
        <td>${data.advance || 0}</td>
        <td>${data.due || 0}</td>
        <td>${data.paymentMode || ""}</td>
        <td>${data.receivedBy || ""}</td>
        <td>${data.date || ""}</td>
      `;
      tableBody.appendChild(row);
    });
  }
</script>

</body>
</html>
