
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Priya Borewell - Invoice Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 5px;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .calc-btn {
      background-color: #28a745;
      color: white;
    }

    .print-btn {
      background-color: #007bff;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .info-section {
      margin-bottom: 20px;
    }

    .printable {
      display: none;
    }

    @media print {
      .no-print {
        display: none;
      }

      input {
        display: none;
      }

      .printable {
        display: inline;
      }

      body {
        background: white;
        box-shadow: none;
      }

      .result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Priya Borewell</h1>
  <h2>Invoice Calculator</h2>

  <div class="info-section">
    <label>Party Name:
      <input type="text" id="partyName" placeholder="Enter party name" oninput="updatePrint('printPartyName', this.value)" />
      <span class="printable" id="printPartyName"></span>
    </label><br><br>
    <label>Address:
      <input type="text" id="partyAddress" placeholder="Enter address" oninput="updatePrint('printPartyAddress', this.value)" />
      <span class="printable" id="printPartyAddress"></span>
    </label>
  </div>

  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Rate (per ft)</th>
        <th>Quantity (ft)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" id="name1" value="7 inch Casing" oninput="updatePrint('printName1', this.value)" /><span class="printable" id="printName1"></span></td>
        <td><input type="number" id="rate1" value="350" oninput="updatePrint('printRate1', this.value)" /><span class="printable" id="printRate1"></span></td>
        <td><input type="number" id="qty1" value="0" oninput="updatePrint('printQty1', this.value)" /><span class="printable" id="printQty1"></span></td>
      </tr>
      <tr>
        <td><input type="text" id="name2" value="5 inch Casing" oninput="updatePrint('printName2', this.value)" /><span class="printable" id="printName2"></span></td>
        <td><input type="number" id="rate2" value="150" oninput="updatePrint('printRate2', this.value)" /><span class="printable" id="printRate2"></span></td>
        <td><input type="number" id="qty2" value="0" oninput="updatePrint('printQty2', this.value)" /><span class="printable" id="printQty2"></span></td>
      </tr>
      <tr>
        <td><input type="text" id="name3" value="Boring" oninput="updatePrint('printName3', this.value)" /><span class="printable" id="printName3"></span></td>
        <td><input type="number" id="rate3" value="120" oninput="updatePrint('printRate3', this.value)" /><span class="printable" id="printRate3"></span></td>
        <td><input type="number" id="qty3" value="0" oninput="updatePrint('printQty3', this.value)" /><span class="printable" id="printQty3"></span></td>
      </tr>
      <tr>
        <td><input type="text" id="name4" value="Extra Work" oninput="updatePrint('printName4', this.value)" /><span class="printable" id="printName4"></span></td>
        <td><input type="number" id="rate4" value="0" oninput="updatePrint('printRate4', this.value)" /><span class="printable" id="printRate4"></span></td>
        <td><input type="number" id="qty4" value="0" oninput="updatePrint('printQty4', this.value)" /><span class="printable" id="printQty4"></span></td>
      </tr>
    </tbody>
  </table>

  <label>Advance Payment (₹):
    <input type="number" id="advance" value="0" oninput="updatePrint('printAdvance', this.value)" />
    <span class="printable" id="printAdvance"></span>
  </label>
  <br><br>

  <div class="btns no-print">
    <button class="calc-btn" onclick="calculateTotal()">Calculate</button>
    <button class="print-btn" onclick="window.print()">Print Invoice</button>
  </div>

  <div class="result" id="output"></div>

  <script>
    function updatePrint(id, value) {
      document.getElementById(id).innerText = value;
    }

    function calculateTotal() {
      let total = 0;
      let details = '';
      const partyName = document.getElementById("partyName").value;
      const partyAddress = document.getElementById("partyAddress").value;

      for (let i = 1; i <= 4; i++) {
        const name = document.getElementById(`name${i}`).value;
        const rate = parseFloat(document.getElementById(`rate${i}`).value) || 0;
        const qty = parseFloat(document.getElementById(`qty${i}`).value) || 0;
        const amount = rate * qty;
        if (qty > 0) {
          details += `<p>${name}: ₹${rate} x ${qty} ft = ₹${amount.toFixed(2)}</p>`;
        }
        total += amount;
      }

      const advance = parseFloat(document.getElementById('advance').value) || 0;
      const due = total - advance;

      document.getElementById('output').innerHTML = `
        <hr>
        <p><strong>Party Name:</strong> ${partyName || "(Not provided)"}</p>
        <p><strong>Address:</strong> ${partyAddress || "(Not provided)"}</p>
        ${details}
        <p>Total Amount: ₹ ${total.toFixed(2)}</p>
        <p>Advance Paid: ₹ ${advance.toFixed(2)}</p>
        <p>Due Amount: ₹ ${due.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
